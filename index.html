<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogger's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="h1"> Rogger's Calculator</h1>
        <input id="output" type="text" name="output" readonly>

        <!-- create table -->

        <table>
            <tr>
                <td colspan="2"><button style="width: 300px;" id="remove" class="secondarybtn">DEL</button></td>
                <td colspan="2"><button style="width: 300px;" id="clear" class="secondarybtn">AC</button></td>
            </tr>
            <tr>
                <td><button  id="numbers" >7</button></td>
                <td><button  id="numbers" >8</button></td>
                <td><button  id="numbers" >9</button></td>
                <td><button  id="OperationalButton"  class="secondarybtn">/</button></td>
            </tr>
            <tr>
                <td><button  id="numbers" >4</button></td>
                <td><button  id="numbers" >5</button></td>
                <td><button  id="numbers" >6</button></td>
                <td><button  id="OperationalButton"  class="secondarybtn">*</button></td>
            </tr>
            <tr>
                <td><button  id="numbers" >1</button></td>
                <td><button  id="numbers" >2</button></td>
                <td><button id="numbers" >3</button></td>
                <td><button  id="OperationalButton"  class="secondarybtn">-</button></td>
            </tr>
            <tr>
                <td><button  id="numbers" >00</button></td>
                <td><button  id="numbers" >0</button></td>

                <td><button id="equal" class="ansbtn">=</button></td>
                <td><button  id="OperationalButton"  class="secondarybtn">+</button></td>
            </tr>
        </table>
        <h3>Historial</h3>
        <table id="grid-historial">
            <thead>
                <tr>
                    <th>Operations</th>
                    <th>Result</th>
                    <th>Remove</th>
                </tr>
                <tr>
                    
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="footer">Rogger's Calulator</p>

    </div>



</body>
<script src="js.js"></script>

</html>
