<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="h1"> Rogger's Calculator</h1>
        <input id="output" type="text" name="output" readonly>

        <!-- create table -->

        <table>
            <tr>
                <td><button class="secondarybtn">(</button></td>
                <td><button class="secondarybtn">)</button></td>
                <td><button id="remove" class="secondarybtn">DEL</button></td>
                <td><button id="clear" class="secondarybtn">AC</button></td>
            </tr>

            <tr>
                <td><button id="OperationalButton" class="secondarybtn">&#177</button></td>
                <td><button  id="OperationalButton"   id="OperationalButton"  class="secondarybtn">.</button></td>
                <td><button  id="OperationalButton"  class="secondarybtn">%</button></td>
                <td><button  id="OperationalButton"  class="secondarybtn">âˆš</button></td>
            </tr>


            <tr>
                <td><button  id="OperationalButton" >7</button></td>
                <td><button  id="OperationalButton" >8</button></td>
                <td><button  id="OperationalButton" >9</button></td>
                <td><button  id="OperationalButton"  class="secondarybtn">/</button></td>
            </tr>
            <tr>
                <td><button  id="OperationalButton" >4</button></td>
                <td><button  id="OperationalButton" >5</button></td>
                <td><button  id="OperationalButton" >6</button></td>
                <td><button  id="OperationalButton"  class="secondarybtn">*</button></td>
            </tr>
            <tr>
                <td><button  id="OperationalButton" >1</button></td>
                <td><button  id="OperationalButton" >2</button></td>
                <td><button id="OperationalButton" >3</button></td>
                <td><button  id="OperationalButton"  class="secondarybtn">-</button></td>
            </tr>
            <tr>
                <td><button  id="OperationalButton" >00</button></td>
                <td><button  id="OperationalButton" >0</button></td>

                <td><button id="equal" class="ansbtn">=</button></td>
                <td><button  id="OperationalButton"  class="secondarybtn">+</button></td>
            </tr>
        </table>

        <p id="footer">Rogger's Calulator</p>

    </div>



</body>
<script src="js.js"></script>

</html>
